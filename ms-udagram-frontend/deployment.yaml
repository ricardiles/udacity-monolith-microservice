apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-frontend-app
  labels:
    app: udagram-frontend-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-frontend-app
  template:
    metadata:
      labels:
        app: udagram-frontend-app
    spec:
      containers:
      - name: udagram-frontend
        image: ricardiles/udagram-frontend
        command: ["/bin/sh"]
        args: ["-c", "ionic serve --port 8100 --host 0.0.0.0"]
        ports:
        - containerPort: 8100