apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-feeds-app
  labels:
    app: udagram-feeds-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-feeds-app
  template:
    metadata:
      labels:
        app: udagram-feeds-app
    spec:
      containers:
      - name: udagram-feeds
        image: ricardiles/udagram-feeds
        env:
        - name: POSTGRES_USERNAME
          value: "rardiles"
        - name: POSTGRES_PASSWORD
          value: "udacity123.."
        - name: POSTGRES_HOST
          value: "udacity-dev.c4k86qizidvt.us-west-2.rds.amazonaws.com"
        - name: POSTGRES_DB
          value: "postgres"
        - name: AWS_BUCKET
          value: "udacity-229318163752-dev"
        - name: AWS_REGION
          value: "us-west-2"
        - name: AWS_PROFILE
          value: "default"
        - name: JWT_SECRET
          value: "helloudacity"
        - name: URL
          value: "http://localhost:8100"
        - name: PORT
          value: "8081"
        ports:
        - containerPort: 8081